@if (isOpen) {
    <div class="w-full flex flex-col items-center justify-center p-2">
        <div class="relative w-3/4">
            <input 
                type="text" 
                placeholder="Rechercher" 
                class="w-full p-3 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <span class="absolute inset-y-0 right-3 flex items-center hover:cursor-pointer">
                <svg (click)="search()" class="w-5 h-5 text-black-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>
        </div>
        <div id="search_results" class="w-3/4"></div>
    </div>    
}
